<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="img/sd-card.svg" alt="SD Card icon" draggable="false" />
    <h1>Welcome to VentrOS!</h1>
    <p>
      To start crafting, let's create <b>index.html</b> or
      <b><i>launcher</i> directory with index.html</b> into your SD card.
    </p>
    <button id="shutdown">Shutdown</button>
    <script>
      const { ipcRenderer } = require("electron");
      const shutdownButton = document.getElementById("shutdown");
      shutdownButton.addEventListener("click", () => {
        ipcRenderer.send("system:stop");
      });
    </script>
  </body>
</html>
